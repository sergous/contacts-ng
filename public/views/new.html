<h2>New Contact</h2>
<form name="newContact" novalidate class="form-horizontal">
  <form-field record="contact" field="firstName" required="true"></form-field>
  <form-field record="contact" field="lastName" required="true"></form-field>

  <form-field ng-repeat="(k,v) in contact | keyFilter: 'firstName' | keyFilter: 'lastName'" field="{{k}}" record="contact"></form-field>

  <div class="row form-group">
    <div class="col-sm-offset-2">
      <button class="btn btn-primary" ng-click="save()">Create Contact</button>
    </div>
  </div>
</form>
